<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/swiffy slider/css/swiffy-slider.min.css" />
  </head>
  <body>
    <div
      class="swiffy-slider slider-item-reveal slider-nav-round slider-item-ratio slider-item-ratio-21x9"
      id="slider1"
    >
      <ul class="slider-container">
        <li>
          <img src="https://picsum.photos/id/30/600/400" alt="" alt="..." />
        </li>
        <li>
          <img src="/swiffy slider/img/background6.jpg" alt="" alt="..." />
        </li>
        <li>
          <img src="/swiffy slider/img/img6.webp" alt="" alt="..." />
        </li>
        <li>
          <img src="/swiffy slider/img/img7.webp" loading="lazy" alt="..." />
        </li>
      </ul>

      <button type="button" class="slider-nav" aria-label="Go left"></button>
      <button
        type="button"
        class="slider-nav slider-nav-next"
        aria-label="Go left"
      ></button>

      <div class="slider-indicators slider-indicators-square d-none d-md-flex">
        <button aria-label="Go to slide"></button>
        <button aria-label="Go to slide" class=""></button>
        <button aria-label="Go to slide" class="active"></button>
        <button aria-label="Go to slide"></button>
      </div>

      <div
        class="slider-indicators slider-indicators-sm slider-indicators-dark slider-indicators-round d-md-none slider-indicators-highlight"
      >
        <button class="" aria-label="Go to slide"></button>
        <button aria-label="Go to slide" class=""></button>
        <button aria-label="Go to slide" class="active"></button>
        <button aria-label="Go to slide"></button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      defer
    ></script>
  </body>
</html>
